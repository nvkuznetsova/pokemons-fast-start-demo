<div class="flex flex-column gap-4">
  <div class="flex justify-content-between align-items-center flex-wrap gap-4">
    <app-pokemon *ngFor="let pokemon of pokemons$ | async" [pokemon]="pokemon" (catch)="catchPokemon($event)"></app-pokemon>
  </div>
  <button pButton class="w-12 p-button-secondary p-button-lg" [label]="'load more' | uppercase" (click)="loadMore()"></button>
</div>
