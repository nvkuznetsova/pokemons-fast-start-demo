<div *ngIf="(pokemons$ | async) || [] as pokemons" class="flex flex-column gap-4">
  <app-search (search)="onSearch($event)"></app-search>
  <div class="flex justify-content-between align-items-center flex-wrap gap-4">
    <app-pokemon *ngFor="let pokemon of pokemons" [pokemon]="pokemon" (catch)="catchPokemon($event, pokemons.length)"></app-pokemon>
  </div>
  <button pButton class="w-12 p-button-secondary p-button-lg" [label]="'load more' | uppercase" (click)="loadMore()"></button>
</div>
